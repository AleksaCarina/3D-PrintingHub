<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Printing Hub</title>
    <style>
      /* Simple styling to center content and provide a clean layout */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      p {
        color: #555;
        max-width: 600px;
        text-align: center;
      }
      img {
        max-width: 80%;
        height: auto;
        margin-top: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the 3D&nbsp;Printing&nbsp;Hub</h1>
    <p>
      This is a simple landing page served by a FastAPI backend. Use this
      project as a starting point for your 3D&nbsp;printing-related tools
      or services. Below is an abstract illustration to demonstrate that
      static files can be served via FastAPI.
    </p>
    <!-- The image source is resolved using FastAPI's url_for helper -->
    <img
      src="{{ url_for('static', path='3d_printing_small.jpg') }}"
      alt="Abstract illustration of 3D printing"
    />
  </body>
</html>
