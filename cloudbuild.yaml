steps:
  # Build the image from Dockerfile at repo root
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/printinghub:$SHORT_SHA', '.']

  # Push the image
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/printinghub:$SHORT_SHA']

  # Deploy to Cloud Run (Fully managed)
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      [
        'run','deploy','$_SERVICE',
        '--image','gcr.io/$PROJECT_ID/printinghub:$SHORT_SHA',
        '--region','$_REGION',
        '--platform','managed',
        '--allow-unauthenticated',
        '--set-env-vars',
        'DATABASE_URL=sqlite:////tmp/app.db,JWT_SECRET_KEY=$_JWT_SECRET_KEY,ACCESS_TOKEN_EXPIRE_MINUTES=$_ACCESS_TOKEN_EXPIRE_MINUTES'
      ]

images:
  - 'gcr.io/$PROJECT_ID/printinghub:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE: 'printinghub-backend'
  _REGION: 'europe-west1'
  _JWT_SECRET_KEY: 'replace_me_with_strong_secret'
  _ACCESS_TOKEN_EXPIRE_MINUTES: '60'